---
layout: page
permalink: /articles/
title: Articles
description: "An archive of posts sorted by date."
---

<ul class="post-list">
{% for post in site.posts %} 
    <li>
        <h5><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a> , <time datetime="{{ post.date | date_to_xmlschema }}"> {{ post.date | date: "%B %d, %Y" }}</time></h5>
        <div>{{ post.excerpt }} <a href="{{ site.url }}{{ post.url }}">.....</a></div>
    </li>
{% endfor %}
</ul>
